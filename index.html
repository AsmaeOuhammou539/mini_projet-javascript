<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
       body {
        height: 50vh;
        background-image: url(https://i.ytimg.com/vi/77cay00Q-Hg/maxresdefault.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
       }
       .title{
        text-align: center;
       }
        
        .btn1 {
            text-align: center;
            margin-top: 70px;
        }
         button {
          padding-left: 33px;
          padding-right: 33px;
          padding-bottom: 16px;
          padding-top: 16px;
          border-radius: 9px;
          background: #d5f365;
          border: none;
          font-family: inherit;
          text-align: center;
          cursor: pointer;
          transition: 0.4s;
        }

        button:hover {
          box-shadow: 7px 5px 56px -14px #C3D900;
        }

        button:active {
          transform: scale(0.97);
          box-shadow: 7px 5px 56px -10px #C3D900;
        }
        a{
            color: black;
            text-decoration: none;
        }
        h1{
            font-family: "Sofia", sans-serif;
            font-size: 100px;
            color: #fff; /* Couleur du texte */
            text-shadow: 3px 3px 4px yellow;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Remember Me</h1>
    </div>
    
    <div class="btn1">
        <button><a href="page2.html">Play</a></button>
    </div>
    
  
        
        
</body>
</html>
