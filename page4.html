<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-image: url(bbb.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 500px;
            height: 500px;
            perspective: 1000px;
        }
        .m_card {
            width: 25%;
            height: 33.333%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            float: left; 
        }
        .m_card.flip {
            transform: rotateY(180deg);
        }
        .face, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: blueviolet;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <section class="container">
