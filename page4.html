        .container {

        }
        .m_card {
            width: 100px;
            height: 100px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform .5s;
            float: left; 
        }
        .m_card.flip {
            transform: rotateY(180deg);
        }
        .face, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 5px;
            background: rgb(230, 220, 240);
            border-radius: 5px;
            backface-visibility: hidden;
        }
        .face {
            transform: rotateY(180deg);

        p {

}

    <div id="timer"></div>
    <script>
        const cards = document.querySelectorAll('.m_card');
        let hasFlip = false;
        let firstCard, secondCard;
        function flipCard() {
            this.classList.add('flip');
            if (!hasFlip) {
                // 1click
                hasFlip = true;
                firstCard = this;
                return;
            } 
            // 2card
            hasFlip = false;
            secondCard = this; 
            checkmatch();
        }
        // match?
        function checkmatch(){
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
            isMatch ? disablecards() : unflipcards();
        }
        function disablecards(){
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
        }
        function unflipcards(){
             setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
            }, 1500);
        }
        cards.forEach(card => card.addEventListener('click', flipCard));
        let timeLeft = 20
        
// Display the timer
        const timerDisplay = document.getElementById('timer');

// Update the timer display function
        function updateTimerDisplay() {
         const minutes = Math.floor(timeLeft / 20);
         const seconds = timeLeft % 20;
           timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
};
// Update the timer every second
const timerInterval = setInterval(() => {
    // Update the timer display
    updateTimerDisplay();
    
    // Decrement the time left
    timeLeft--;

    // Check if time has run out
    if (timeLeft < 0) {
        clearInterval(timerInterval);
        alert('Time\'s up!');
        // You can add your game over logic here
    }
}, 1000);
